<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width: 800px;">
        <h1 class="main-title">
            <i class="fas fa-user-edit"></i> Edit Contact
        </h1>
        
        <div class="section-panel">
            <form action="/edit_contact/{{ contact.id }}" method="POST">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name *</label>
                    <input type="text" name="name" id="name" value="{{ contact.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                    <input type="text" name="phone" id="phone" value="{{ contact.phone }}">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" id="email" value="{{ contact.email }}">
                </div>
                
                <div class="form-group">
                    <label for="social_media"><i class="fas fa-globe"></i> Social Media</label>
                    <input type="text" name="social_media" id="social_media" value="{{ contact.social_media }}">
                </div>
                
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <input type="text" name="address" id="address" value="{{ contact.address }}">
                </div>
                
                <div class="form-group">
                    <label for="notes"><i class="fas fa-sticky-note"></i> Notes</label>
                    <textarea name="notes" id="notes" rows="4">{{ contact.notes }}</textarea>
                </div>
                
                <div style="display: flex; gap: 15px; justify-content: center; margin-top: 25px;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="/" class="btn">
                        <i class="fas fa-arrow-left"></i> Back to Contacts
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
